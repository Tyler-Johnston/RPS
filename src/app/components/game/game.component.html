<div class="game-container">
    <h2>Current Move: {{ currentMove }}</h2>
    <p>{{ points }}</p>
    <p>Bonus: +{{ scoreBonus }}</p>
    <p>Streak: {{ streak }}</p>
    <div class="controls">
      <button (click)="makeChoice('Rock')">Rock</button>
      <button (click)="makeChoice('Paper')">Paper</button>
      <button (click)="makeChoice('Scissors')">Scissors</button>
    </div>

    <button routerLink="/shop" class="shop-button ">Shop</button>
</div>
