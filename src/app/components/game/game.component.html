<div class="game-container">
    <h2>Current Move: {{ currentMove }}</h2>
    <div class="score-display">
      <p>{{ points }}</p>
      <p>Bonus: +{{ baseScoreBonusAdditive }}</p>
      <p>Streak Bonus: +{{ streakBonus }}</p>
      <p>Mult: x{{ mult }}</p>
    </div>

    <div class="streak-info">
      <p>Streak: {{ streak }}</p>
      <p>PPW: {{ pointsPerWin }}</p>
    </div>

    <div class="controls">
      <button (click)="makeChoice('Rock')">Rock</button>
      <button (click)="makeChoice('Paper')">Paper</button>
      <button (click)="makeChoice('Scissors')">Scissors</button>
    </div>

    <div *ngIf="rockSniperActive || paperSniperActive || scissorSniperActive"class="sniper-info">
        <p *ngIf="rockSniperActive">Rocks: {{ rocks }}</p>
        <p *ngIf="paperSniperActive">Papers: {{ papers }}</p>
        <p *ngIf="scissorSniperActive">Scissors: {{ scissors }}</p>
    </div>

    <button routerLink="/shop" class="shop-button ">Shop</button>
</div>
